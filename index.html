<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="card">
      <div class="text">
        <h1>
          Get <span id="insight">insights</span> that help your business grow.
        </h1>
        <h2>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </h2>
        <ul class="elements">
          <li class="data">10k+ <br /><span class="desc">companies</span></li>
          <li class="data">314 <br /><span class="desc">templates</span></li>
          <li class="data">12M+ <br /><span class="desc">queries</span></li>
        </ul>
      </div>
      <div class="images">
        <img src="images\image-header-desktop.jpg" alt="office" />
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.frontendmentor.io/profile/Soltysnowicki"
        target="_blank"
        >Your Name Here</a
      >.
    </footer>
  </body>
</html>
